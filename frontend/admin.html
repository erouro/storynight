<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Admin</title>
<link rel="stylesheet" href="assets/css/style.css"></head><body>
<header class="topbar"><div class="logo-wrap"><img src="assets/img/logo.png" class="logo"></div></header>
<main class="container">
  <div class="card admin-login" id="adminLoginCard">
    <h2>Admin Login</h2>
    <input id="adminEmail" placeholder="Email" />
    <input id="adminPass" placeholder="Password" type="password" />
    <button id="adminLoginBtn" class="btn-primary">Login</button>
    <div id="adminMsg"></div>
  </div>

  <div id="adminShell" style="display:none">
    <h2>Admin Dashboard</h2>
    <nav style="display:flex;gap:8px">
      <button class="btn" data-tab="stories">Stories</button>
      <button class="btn" data-tab="categories">Categories</button>
      <button class="btn" data-tab="subscribers">Subscribers</button>
      <button class="btn" data-tab="submissions">Submissions</button>
      <button class="btn" data-tab="donations">Donations</button>
      <button class="btn" data-tab="contacts">Contacts</button>
    </nav>
    <div id="adminContent"></div>
  </div>
</main>
<script type="module" src="assets/js/admin.js"></script>
</body></html>
